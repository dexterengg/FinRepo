<div role="form" class="registration-form">
    <fieldset>
        <div class="form-top">
            <div class="form-top-left">
                <h3>The Share market is down by 20%. The share you bought for Rs. 100/-, it's price falls by Rs. 20/-. What will you do?</h3>
            </div>
        </div>
        <div class="form-bottom">
            <div class="form-group">
                <div class="funkyradio">
                    <div class="funkyradio-success">
                        <input type="radio" name="radio" id="radio1" ng-model="stockstatus" value="2.5" />
                        <label for="radio1" style="color:#fff;">Sell All</label>
                    </div>
                    <div class="funkyradio-success">
                        <input type="radio" name="radio" id="radio2" ng-model="stockstatus" value="5" />
                        <label for="radio2" style="color:#fff;">Sell Some</label>
                    </div>
                    <div class="funkyradio-success">
                        <input type="radio" name="radio" id="radio3" ng-model="stockstatus" value="7.5" />
                        <label for="radio3" style="color:#fff;">Keep All</label>
                    </div>
                    <div class="funkyradio-success">
                        <input type="radio" name="radio" id="radio4" ng-model="stockstatus" value="10" />
                        <label for="radio4" style="color:#fff;">Buy More</label>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-previous" ng-click="decrement()">Previous</button>
            <button type="button" class="btn btn-next pull-right" ng-click="increment()">Next</button>
        </div>
    </fieldset>
</div>
