<div role="form" class="registration-form">
    <fieldset>
        <div class="form-top">
            <div class="form-top-left">
                <h3>God forbid, if you fall sick which kind of hospitals would you prefer?</h3>
            </div>
        </div>
        <div class="form-bottom">
            <div class="form-group">
                <select ng-options="o.id as o.name for o in options" ng-model="hospitalval" class="form-first-name form-control"></select>
            </div>
            <button type="button" class="btn btn-previous" ng-click="decrement()">Previous</button>
            <button type="button" class="btn btn-next pull-right" ng-click="increment()">Next</button>
        </div>
    </fieldset>
</div>
