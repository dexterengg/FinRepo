<div role="form" class="registration-form">
    <style>
        a:hover {
            cursor: pointer;
        }
    </style>
    <fieldset>
        <div class="form-top">
            <div class="form-top-left">
                <h3>Which City do you live in?</h3>
            </div>
        </div>
        <div class="form-bottom">
            <div class="form-group">
                <h3 align="center" class="alert-danger">{{cityerror}}</h3>
                <input type="text" placeholder="Search City"
                       ng-model="selectedCountries"
                       typeahead="c as c.Name for c in cities | filter:$viewValue | limitTo:5"
                       typeahead-min-length="1"
                       typeahead-on-select="onSelectPart($item, $model, $label)"
                       typeahead-template-url="customTemplate.html" class="form-first-name form-control">

                <script type="text/ng-template" id="customTemplate.html">
                    <a class="form-first-name form-control">
                        <span bind-html-unsafe="match.label | typeaheadHighlight:query"></span>
                    </a>
                </script>
            </div>
            <button type="button" class="btn btn-previous" ng-click="decrement()">Previous</button>
            <button type="button" class="btn btn-next pull-right" ng-click="increment()">Next</button>
        </div>
    </fieldset>
</div>
