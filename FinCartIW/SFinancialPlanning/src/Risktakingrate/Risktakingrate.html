<div role="form" class="registration-form">
    <fieldset>
        <div class="form-top">
            <div class="form-top-left" ng-show="!chk()">
                <h3>How would you rate your risk taking ability?</h3>
            </div>
            <div class="form-top-left" ng-show="chk()">
                <h3>Calculating.....</h3>
            </div>
        </div>
        <div class="form-bottom">
            <div class="form-group">

                <div id="spiner" align="center" ng-show="chk()">
                    <img src="../images/gettestr-large-spinner-orange.gif" />
                </div>

                <div class="funkyradio" ng-show="!chk()">
                    <div class="funkyradio-success">
                        <input type="radio" name="radio" id="radio1" ng-model="riskstatus" value="2.5" />
                        <label for="radio1" style="color:#fff;">Low</label>
                    </div>
                    <div class="funkyradio-success">
                        <input type="radio" name="radio" id="radio2" ng-model="riskstatus" value="5" />
                        <label for="radio2" style="color:#fff;">Moderate</label>
                    </div>
                    <div class="funkyradio-success">
                        <input type="radio" name="radio" id="radio3" ng-model="riskstatus" value="10" />
                        <label for="radio3" style="color:#fff;">High</label>
                    </div>
                </div>
                </div>
            <button type="button" class="btn btn-previous" ng-click="decrement()" ng-disabled="chk()">Previous</button>
            <button type="button" class="btn btn-next pull-right" ng-click="increment()" ng-disabled="chk()">Submit</button>
        </div>
    </fieldset>
</div>
