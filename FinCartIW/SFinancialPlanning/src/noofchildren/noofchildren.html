<style>
    <style class="cp-pen-styles" > ::-moz-selection {
        background: white;
    }

    ::selection {
        background: white;
    }

    @-webkit-keyframes icon-beat {
        0% {
            -webkit-transform: scale(2);
            -ms-transform: scale(2);
            transform: scale(2);
        }

        100% {
            -webkit-transform: scale(1);
            -ms-transform: scale(1);
            transform: scale(1);
        }
    }

    @keyframes icon-beat {
        0% {
            -webkit-transform: scale(2);
            -ms-transform: scale(2);
            transform: scale(2);
        }

        100% {
            -webkit-transform: scale(1);
            -ms-transform: scale(1);
            transform: scale(1);
        }
    }

    * {
        -webkit-box-sizing: content-box;
        -moz-box-sizing: content-box;
        box-sizing: content-box;
    }

    body {
        padding: 1rem;
        -webkit-font-smoothing: antialiased;
        text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.004);
        font: normal 200 14px/1.5rem "Roboto", "Helvetica Neue", sans-serif;
        color: #666;
    }

    h2 {
        font-size: 1rem;
        color: #444;
        margin: 0;
    }

        h2 small {
            font-size: .8rem;
            color: #a2a2a2;
            display: block;
            font-weight: normal;
        }

    label {
        display: block;
        position: relative;
        padding: 0.5rem 1rem;
        line-height: 28px;
        font-weight: normal;
        cursor: pointer;
        -webkit-tap-highlight-color: transparent;
    }

        label:last-of-type {
            margin-right: 1rem;
        }

        label i {
            display: inline-block;
            height: 25px;
            position: relative;
            top: 6px;
            font-style: normal;
            color: #fff;
        }

        label span {
            display: inline-block;
            margin-left: 5px;
            line-height: 25px;
            color: #fff;
        }

    input[type="radio"],
    input[type="checkbox"] {
        display: none;
    }

        input[type="radio"] + i:before,
        input[type="checkbox"] + i:before {
            font-family: 'FontAwesome';
            font-size: 28px;
            height: 25px;
            width: 25px;
            display: inline-block;
        }

        input[type="radio"]:checked + i,
        input[type="checkbox"]:checked + i {
            position: relative;
            -webkit-animation: icon-beat 0.1s ease;
            animation: icon-beat 0.1s ease;
        }

            input[type="radio"]:checked + i + span,
            input[type="checkbox"]:checked + i + span {
                -webkit-transition: all 0.1s ease;
                transition: all 0.1s ease;
            }

        input[type="radio"] + i:before {
            content: "\f10c";
        }

        input[type="radio"]:checked + i:before {
            content: "\f111";
        }

        input[type="radio"]:checked + i + span,
        input[type="radio"]:checked + i:before {
            color: #84e084;
        }

        input[type="checkbox"] + i:before {
            content: "\f096";
        }

        input[type="checkbox"]:checked + i:before {
            content: "\f046";
        }

        input[type="checkbox"]:checked + i + span,
        input[type="checkbox"]:checked + i:before {
            color: rgba(0, 128, 0, 0.5);
        }

    .form-horizontal,
    .form-vertical {
        padding: 2rem;
        margin: 1rem;
        float: left;
        clear: both;
        border-radius: 3px;
        -webkit-box-shadow: 0 1px 4px rgba(0, 0, 0, 0.25);
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.25);
    }

        .form-horizontal h2 {
            margin-bottom: 0.5rem;
        }

        .form-horizontal label {
            float: left;
        }

            .form-horizontal label:first-of-type {
                padding-left: 0;
            }

        .form-horizontal:after,
        .form-horizontal:before {
            display: table;
            content: " ";
        }

        .form-horizontal:after {
            clear: both;
        }

        .form-vertical label {
            float: none;
            padding-left: 0;
        }

            .form-vertical label:first-of-type {
                padding-top: 1rem;
            }
</style>
<div role="form" class="registration-form">
    <fieldset>
        <div class="form-top">
            <div class="form-top-left">
                <h3>No. of children?</h3>
            </div>
        </div>
        <div class="form-bottom">
            <div class="form-group">
                <div class="col-lg-12">
                    <div class="col-lg-3">
                        <label for="radio-one">
                            <input type="radio" name="exampleRadios" id="radio-one" value="1" ng-model="noofchidval" />
                            <i></i> <span>1 Child</span>
                        </label>
                    </div>
                    <div class="col-lg-3">
                        <label for="radio-two">
                            <input type="radio" name="exampleRadios" id="radio-two" value="2" ng-model="noofchidval" />
                            <i></i> <span>2 Childs</span>
                        </label>
                    </div>
                    <div class="col-lg-3">
                        <label for="radio-three">
                            <input type="radio" name="exampleRadios" id="radio-three" value="3" ng-model="noofchidval" />
                            <i></i> <span>3 Childs</span>
                        </label>
                    </div>
                    <div class="col-lg-3">
                        <br /><br /><br />
                    </div>
                </div>
                <div class="col-lg-12"></div>
                <button type="button" class="btn btn-previous" ng-click="decrement()">Previous</button>
                <button type="button" class="btn btn-next pull-right" ng-click="increment()">Next</button>
            </div>
        </div>
    </fieldset>
</div>
